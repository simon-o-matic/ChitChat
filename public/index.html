<html>
<head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="jquery-2.1.0.min.js"></script>

  <style>
    .page {
      width:100%;
      height: 100%;
      display: none;
      border-width: 2px;
      border-style: groove;
      border-radius: 3px;
      border-color: red;
    }

    .login_page {
      top: 40%;
    }

    .stretch {
      height: 40%;
    }
    #messages {
      width: 100%;
      height: 90%;
      overflow:scroll;
      text-align: left;
    }

    #lipsters {
      border: red solid 2px;
      background-color: orange;   
      width: 100%;
      height: 500px;  
      display: none;
    }
    .login_page {
        text-align: center;
    }
    .chat_page {
        text-align: center;
    }
    #message {
      background-color: yellow;
    }

    body {
      background-color: wheat;
    }

  </style>
</head>

<body>

<div class='login_page page'>
  <div class='stretch'>&nbsp;</div>
  <div id='login_page'>
  Login: <input id='username' type=text> <input id='login' type=button value="Login">
  </div>
  <div class='stretch'>&nbsp;</div>
</div>

<div class='chat_page page'>
  <div id='messages'></div>
  <input id='message' size=50 type=text> <input id='send' type=button value="Send">
</div>

<div id='lipsters'></div>

<script src="lip.js"></script>

</body>
</html>
