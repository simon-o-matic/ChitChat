<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <script src="jquery-2.1.0.min.js"></script>

  <style>
    .page {
      width:100%;
      height: 100%;
      display: none;
      border-width: 2px;
      border-style: groove;
      border-radius: 3px;
      border-color: red;
    }

    .stretch {
      height: 40%;
    }

    #messages {
      width: 100%;
      height: 90%;
      overflow:scroll;
      text-align: left;
    }

    #lipsters {
      border: red solid 2px;
      background-color: orange;   
      width: 100%;
      height: 500px;  
      display: none;
    }
    .sub_login_page {
        width: 70%;
        text-align: right;
        /* border: 2px black dotted;  */
    }
    .chat_page {
        text-align: center;
    }
    #message {
      background-color: yellow;
    }

    body {
      background-color: wheat;
    }

    .lip_logo {
      font-style: normal;
      font-family: sans-serif;
      color: red;
      font-size: 10pt
    }

    .lipservice {
      font-style: normal;
      font-family: sans-serif;
      color: red;
      font-size: 40pt
    }
  </style>
</head>

<body>

<div class='login_page page'>
  <div class='sub_login_page'>
    <div class='stretch'>&nbsp;</div>
    <div class="lipservice">Lip Service</div>
    Username: <input id='username' type=text> <br/>
    Password: <input id='password' type=password>  <br/>
    <input id='login' type=button value="Login">
    <div class='stretch'>&nbsp;</div>
  </div>
</div>

<div class='chat_page page'>
<!--  <div class='lip_logo'>Lip Service</div> -->
  <div id='messages'></div>
  <input id='message' size=50 type=text> <input id='send' type=button value="Send">
</div>

<div id='lipsters'></div>

<script src="lip.js"></script>

</body>
</html>
